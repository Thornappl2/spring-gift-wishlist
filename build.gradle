plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.1'
    id 'io.spring.dependency-management' version '1.1.5'
}

group = 'camp.nextstep.edu'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-jdbc' // 1-1
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 1-1
    implementation 'org.springframework.boot:spring-boot-starter-web' // 1-1
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' // 1-2
    implementation 'org.springframework.boot:spring-boot-starter-jdbc' // 1-3
    implementation 'org.springframework.boot:spring-boot-starter-validation' // 2-1
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6' // 2-2
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // 2-2
    implementation 'org.springframework.boot:spring-boot-starter-security' // 2-2
    //implementation 'org.springframework.security:spring-security-config:5.6.0' // 2-2
    compileOnly 'io.jsonwebtoken:jjwt-api:0.12.6' // 2-2
    runtimeOnly 'com.h2database:h2' // 1-3
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6' // 2-2
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6' // 2-2
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // 1-4
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // 1-4

}

tasks.named('test') {
    useJUnitPlatform()
}
